	<script>
		window.PORT_API = window.location.hostname==='localhost' ? (':' + 3000) : (window.location.port === '' ? '' : (':' + window.location.port));
		window.PREFIX_API = window.location.hostname==='localhost' ? '//' : '//api-';
		window.DNS = window.location.protocol + '//' + window.location.hostname + (window.location.port === '' ? '' : ':' + window.location.port);
		window.DNS_API = window.location.protocol + window.PREFIX_API + window.location.hostname + window.PORT_API;

		window.API_ROUTE = function (path) {
			return window.DNS_API + '/api/' + path.replace(/^\/*/, '');
		};

		window.UPLOAD_PATH = window.DNS + '/static/';
		window.IMAGE_ORIGINAL = function (path) {
			var src = window.UPLOAD_PATH + path.replace(/^\/*/, '') + '/original.jpg';
			return src;
		}
		window.IMAGE_COVER = function (path) {
			var src = window.UPLOAD_PATH + path.replace(/^\/*/, '') + '/1200x400.jpg';
			return src;
		}
		window.IMAGE_THUMB = function (path) {
			var src = window.UPLOAD_PATH + path.replace(/^\/*/, '') + '/500x250.jpg';
			return src;
		}
	</script>

	<link rel="stylesheet" href="https://nia.intranet.bb.com.br/nia-cognitivo-infra/components/release/bb-chat-cognitivo/bb-chat-cognitivo.css">
	<script type='text/javascript' src='https://nia.intranet.bb.com.br/nia-cognitivo-infra/components/release/bb-chat-cognitivo/bb-chat-cognitivo.bb' crossorigin="use-credentials"></script>
	
	<script type="text/javascript">
		(function(title, placehoder, tp, fb, acesso, rs) {
			//instancia o componente de chat
			var sa = new BBChatCognitivo({
			// Título da janela de chat
			titulo: title,
			// texto que aparecerá no campo
			inputPlaceholder: placehoder,
			// sigla do corpus informado pela equipe do C4
			tipo: tp,
			// apresenta opção para o usuário informar feedback (ícone positivo ou negativo)
			feedback: fb,
			// 'P' - Público - permite acesso fora da rede do BB
			// 'IP' - Intranet Público – acesso interno sem a necessidade de usuário autenticado
			//'IA' - Intranet Privado – acesso somente aos usuários autenticados no SSO
			tipoAcesso: acesso,
			// permitir redimensionamento da tela do chat
			resize: rs
			});
			//inicializa e apresenta a janela do chat.
			sa.iniciar();
		})("Balcão de Imóveis", "Informe a pergunta desejada ...", "BOT_BALCAO_IMOVEIS_WK", true, "IP", true);
</script>
